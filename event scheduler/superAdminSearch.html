<!DOCTYPE html>
<html>
<head>
    <title>Super Admin Page</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round|Calibri" rel="stylesheet">
    <script type="text/javascript" src="js/Javascript.js"></script> <!--back end-->

</head>
<body onload="getAllContacts();"> <!-- CHANGE onload-->
    <h1 id="title">Super Admin Search</h1>

    <button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> </button>  <!-- CHANGE onclick-->

    <!-- Black box with inputs and button-->
    <div id="searchEventBox">
        <ul class="list-group" style="orientation:landscape" >
            <li class="list-group-item" >
                <input style="text-align: center;" type="text" placeholder="Enter Admin/User Name" id="AdminSearch" oninput="searchContacts();"/> <!-- CHANGE onclick-->
            </li>
          <li class="list-group-item" style="text-align: center;">
            <input type="radio" id="radioButton"></input>
            <b style="color:white">Admin</b>
            <input type="radio" id="radioButton"></input>
            <b style="color:white">User</b>
          </li>
            <li class="list-group-item">
                <button type="button" style="padding-left: 30px" id="eventSearchBar" class="buttons" onclick="searchContacts();"> Search </button> <!-- CHANGE onclick-->
                <span id="contactAddResult"></span>
            </li>
        </div>
    </div>

    <!-- Here is where the contacts will apprear as a list-->
    <!-- Clicking them will take you to the edit contact page for that contact- autofilled info-->
    <div class="container2">
        <ul id="myUL">
        </ul>
    </div>

</body>
</html>
