<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="Javascript.js"></script>
    <link href="./css/SAdashboard.css" rel="stylesheet">

    <div class=logoutRow>
        <button class="btn" onclick=theLogout()>
            LOGOUT
        </button>
    </div>

</head>

<body>
<!--
Look up the information about events organized by a particular Admin
List the events (the event titles) a particular user has participated -->


    <div class="mainContents">
        <div class="topBox">
            <div class="leftBottom">
                <h1>Organized Events</h1>
                <div id="myBtnContainer">
                    <button id='button2' class="btn" onclick="getAdminEvents()"> By User</button>
                </div>
                <input placeholder="User" type="text" id="uname" name="fname">
                <br>
                <p id="eventResult"></p>
                <p id="eventsOrganized"></p>
            </div>    
        </div>


        <div class="bottomBox">
            <div class="rightBottom">
              <h1>Events Attended</h1>
              <div id="myBtnContainer">
                  <button id='button2' class="btn" onclick="getUserEvents()"> By User</button>
              </div>
              <input placeholder="User" type="text" id="username" name="fname">
              <br>
              <p class = eventAttendance id="eventAttendance"></p>
              <p class = "userEvent" id="userEvent"></p>
            </div>
        </div>  
    </div>
</body>
</html>
